services:
  postgres:
    image: postgres:15
    container_name: degururu-postgres
    environment:
      POSTGRES_USER: degururu
      POSTGRES_PASSWORD: degururu2026
      POSTGRES_DB: degururu
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: degururu-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_DSN: postgresql+asyncpg://degururu:degururu2026@postgres:5432/degururu
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8000/api
    container_name: degururu-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
