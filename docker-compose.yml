version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: degururu-postgres
    environment:
      POSTGRES_USER: degururu
      POSTGRES_PASSWORD: degururu2026
      POSTGRES_DB: degururu
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
